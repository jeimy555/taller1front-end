<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/Eventos.css">

<body>
    <header>
        <main><center>
            <div class="todo">

                <div class="cont2">
                    <center><label for="">EVENTOS DE JAVASCRIPT</label></center>
                    
                </div>

                <div class="cont">
                    <h1>Onclick</h1>
                    <button onclick="clickOn(this)">click aqui</button>
                </div>
                <div class="cont">
                    <h1>Onclick</h1>
                    <button ondblclick="clickOn(this)">haz doble click aqui</button>
                </div>

                <div class="cont">
                    <h1>onmouseover</h1>
                    <button onmouseover="clickOn(this)">pasa el raton sobre mi</button>
                </div>
                <div class="cont">
                    <h1>onmouseout</h1>
                    <button onmouseover="clickOn(this)" onmouseout="clickUp(this)">pasa el raton sobre mi</button>
                </div>
                <div class="cont">
                    <h1>onfocus</h1>
                    <input type="text" name="" id="btn" onfocus="foc(this)">

                </div>
                <div class="cont">
                    <h1>onblur</h1>
                    <input type="text" name="" id="btn" onfocus="foc(this)" onblur="foc2(this)">

                </div>
                
                <div class="cont">
                    <h1>onkeydown</h1>
                    <input type="text" name="" id="btn" onkeydown="foc(this)" placeholder=" aprieta una tecla">

                </div>
                <div class="cont">
                    <h1>onkeyup</h1>
                    <input type="text" name="" id="btn" onkeydown="foc(this)" onkeyup="foc2(this)" placeholder=" aprieta una tecla y suelta">

                </div>
                <div class="cont">
                    <h1>search</h1>
                    <input type="search" name="" onkeydown="uwu(this)" placeholder=" oprima enter">

                </div>
                
                <div class="cont">
                    <h1>scroll</h1>
                    <div class="scr" for="" onscroll="scrol(this)">
                        abre  la  consola <br>
                        texto texto texto <br>
                        texto texto texto <br>
                        texto texto texto <br>
                        texto texto texto <br>
                        texto texto texto <br>
                        texto texto texto <br>
                        texto texto texto <br>
                        texto texto texto <br>
                    </div>
                    

                </div>


            </div>
        </center>
        </main>
        <footer></footer>
</body>

</html>
