    <main>
        <div class="contenedor2">
            <form action="" id="FormV">
                <select name="" id="campotDoc">
                    <option value="0">selecciona un tipo de documento</option>
                    <option value="1">tarjeta de identidad</option>
                    <option value="2">cedula de ciudadania</option>
                    <option value="3">Pasaporte</option>
        
                </select>
                <div id="campoDoc">
                    <label>numero de documento</label>
                    <input type="text" name="noDoc" id="noDoc" placeholder="ingrese su numero de documento">
                    <div class="feedback"></div>
        
                </div>
                <div id="campoN">
                    <label>Nombre</label>
                    <input type="text" name="nombrea" id="nombrea" placeholder="ingrese su nombre">
                    <div class="feedback2"></div>
        
                </div>
                <div id="campoApellido">
                    <label>Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido">
                    <div class="feedback3"></div>
        
                </div>
                <div id="FechaN">
                    <label>Fecha de nacimiento</label>
                    <input type="date" name="date" id="date">
                    <div class="feedback4"></div>
        
                </div>
                <div id="campoCorreo">
                    <label>email</label>
                    <input type="text" name="email" id="email" placeholder="ingrese su email">
                    <div class="feedback5"></div>
        
                </div>
                <div id="campoContraseña">
                    <label>Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="ingrese su contraseña">
                    <div class="feedback6"></div>
        
                </div>
                <div id="campoContraseña2">
                    <label>Contraseña</label>
                    <input type="password" name="contraseña2" id="contraseña2" placeholder="ingrese su contraseña">
                    <div class="feedback7"></div>
        
                </div>
                <div id="terminos">
                    <input type="checkbox" name="" id="check">
                    <button id="t">terminos y condiciones</button>
                    <div class="feedback8"></div>
        
                </div>
                <button id="enviar">enviar</button>
